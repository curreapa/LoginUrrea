<div class="container">
    <div class="row">
        <form class="col-4 offset-4 formulario" [formGroup]="formLogin" >
            <div class="h3" >Bienvenido</div>
            <br>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Correo Electronico" formControlName="correo">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="ContraseÃ±a"  formControlName="contrasena">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10 btn">
                        <button type="submit" class="btn btn-primary mb-3" [disabled]="formLogin.invalid" >Iniciar Sesion</button>
                        <button type="submit" class="btn btn-success mb-3">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
